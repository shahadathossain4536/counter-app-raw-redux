<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Simple Counter Application</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- import redux from cdn -->

    <body>
        <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
            <!-- header -->
            <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
                Simple Counter Application
            </h1>

            <!-- counters -->


  
            <div    class="mx-auto max-w-md mt-10 space-y-5">

                <!-- counter Card Will be Go Through Here -->
              </div>
               
             
             
             
                <div class="flex justify-end items-center gap-5">
                    <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow" id="addCounterBtn">+Add Counter</button>
                    <button class="bg-red-400 text-white px-3 py-2 rounded shadow" id="resetBtn" >Reset</button>
                </div> 
          
        </div>
